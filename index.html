            <div class="item row0-col4"></div>
        </div>
        <div class="grid-row-items">
            <div class="item row1-col0"></div>
            <div class="item row1-col1"></div>

            <div class="item row1-col3"></div>

            <div class="item row4-col3"></div>
            <div class="item row4-col4"></div>

    </div>


<div class="keyboard">

     <input type="button" value="Y" onclick="inputLetter(event)">
     <input type="button" value="U" onclick="inputLetter(event)">
     <input type="button" value="I" onclick="inputLetter(event)">
     <input type="button" value="O" onclick="inputLetter(event)">

     <input id="clear" type="reset" value="Clear" onclick="clearCell()">
    </div>
    </div>
    <<script src="index.js"></script>

</html>
